apply plugin: 'org.jetbrains.kotlin.frontend'
apply plugin: 'kotlin2js'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
    implementation 'com.github.daemontus.kotlin-ace-wrapper:kotlin-ace-worker:67ea224e5c'
}

compileKotlin2Js {
    kotlinOptions {
        moduleKind = "commonjs"
        sourceMap = true
        sourceMapEmbedSources = "always"
        metaInfo = true
        outputFile = "$project.buildDir.path/js/${project.name}.js"
        main = "call"
    }
}

kotlinFrontend {
    npm {
        dependency("kotlin-ace-loader", "1.0.1")
        dependency("kotlin-ace-common", "1.3.33")
        dependency("kotlin-ace-worker", "1.3.30")
    }
    webpackBundle {
        bundleName = "worker"
        webpackConfigFile = "$project.projectDir.path/webpack.config.js"
    }
}